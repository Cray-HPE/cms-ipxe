apiVersion: batch/v1
kind: Job
metadata:
  name: "{{ .Release.Name }}"
  labels:
    app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
    app.kubernetes.io/instance: {{ .Release.Name | quote }}
    app.kubernetes.io/version: {{ .Chart.AppVersion }}
    helm.sh/chart: "{{ .Chart.Name }}-{{ .Chart.AppVersion }}"
  annotations:
    # This is what defines this resource as a hook. Without this line, the
    # job is considered part of the release.
    "helm.sh/hook": post-upgrade
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  template:
    metadata:
      name: "{{ .Release.Name }}-{{ .Chart.AppVersion }}"
      labels:
        app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
        app.kubernetes.io/instance: {{ .Release.Name | quote }}
        helm.sh/chart: "{{ .Chart.Name }}-{{ .Chart.AppVersion }}"
    spec:
      restartPolicy: Never
      containers:
      - name: cms-ipxe-migration
        image: "{{ .Values.post_upgrade.image.repository }}:{{ .Chart.AppVersion }}"
        command:
        - '/bin/sh'
        - '-c'
        - 'touch /shared_tftp/this && chown 65534:65534 /shared_tftp/*'
        volumeMounts:
          - mountPath: /shared_tftp
            name: cray-tftp-data
            subPath: tftp
        securityContext:
          runAsUser: 0
          runAsGroup: 0
          runAsNonRoot: false
      volumes:
        - cray-tftp-data:
          name: cray-tftp-data
          persistentVolumeClaim:
            claimName: cray-tftp-shared-pvc

